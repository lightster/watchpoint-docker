version: '3.3'
services:
  postgres:
    image: postgres:10.1-alpine
    restart: always
    volumes:
      - ./data/postgres/snapshots:/tmp/pg-snapshots
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
      PGDATA: /var/lib/postgresql/data/pgdata
